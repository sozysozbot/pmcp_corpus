<html>
<head>
  <title>東島通商語コーパス検索</title>
  <link rel="stylesheet" href="style.css">
  <script src="./corpus.js"></script>
  <script src="./linkMap.js"></script>
  <script src="./search.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" id="logo">
  </header>
  <main>
    <section id="search-section">
      <input type="text" id="search-bar" placeholder="検索">
    </section>
    <section id="keyboard-section">
      <table class="keyboard" style="font-family: 'xedixel';">
        <tr><td>p</td><td>b</td><td>m</td><td>c</td><td>x</td><td>z</td></tr>
        <tr><td>t</td><td>d</td><td>n</td><td>l</td><td>k</td><td>a</td></tr>
        <tr><td>e</td><td>i</td><td>u</td><td>o</td><td>j</td><td>w</td></tr>
      </table>
    </section>
    <section id="results-section">
      <!-- Search results will be displayed here -->
    </section>
  </main>
</body>
</html>
